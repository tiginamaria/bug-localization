hydra:
  job:
    name: ${backbone.name}_${model_name.model_name}
  run:
    dir: /mnt/data/shared-data/lca/bug_localization_results/output/${hydra:job.name}
  job_logging:
    root:
      handlers: [console, file]
backbone:
  _target_: src.baselines.backbones.emb.tfidf_emb_backbone.TfIdfEmbBackbone
